<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card UI design</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- BOX ICON CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>



    <!-- luuufffyyyyy -->
    <div class="profile-card luffy">
      <div class="image luffy-img">
        <img src="img/luffy-smile.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="doa">DEAD OR ALIVE</span>
        <span class="name">MONKEY-D-LUFFY</span>
        <span class="bounty">฿ 3,000,000,000</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link luffy-icon"><i class='bx bxl-meta' ></i></i></a>
        <a href="#" class="link luffy-icon"><i class='bx bxl-twitter' ></i></i></a>
        <a href="#" class="link luffy-icon"><i class='bx bxl-instagram' ></i></i></a>
        <a href="#" class="link luffy-icon"><i class='bx bxl-youtube' ></i></i></a>
      </div>
      <div class="buttons">
        <button class="button luffy-btn">LOCATION</button>
        <button class="button luffy-btn luffy-btn-msg">MESSAGE</button>
      </div>

      <div class="analytics">
        <div class="data"><i class='bx bx-heart'></i>
          <span class="number">2B</span>
        </div>
        <div class="data"><i class='bx bx-message-rounded' ></i>
          <span class="number">24M</span>
        </div>
        <div class="data"><i class='bx bx-share' ></i>
          <span class="number">1.2B</span>
        </div>
      </div>
    </div>


    <!-- zzzzoooorooooo -->
    <div class="profile-card zoro">
      <div class="image zoro-img">
        <img src="img/zoro2.jpeg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="doa">DEAD OR ALIVE</span>
        <span class="name">RORONOA ZORO</span>
        <span class="bounty">฿ 1,111,000,000</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link zoro-icon"><i class='bx bxl-meta' ></i></i></a>
        <a href="#" class="link zoro-icon"><i class='bx bxl-twitter' ></i></i></a>
        <a href="#" class="link zoro-icon"><i class='bx bxl-instagram' ></i></i></a>
        <a href="#" class="link zoro-icon"><i class='bx bxl-youtube' ></i></i></a>
      </div>

      <div class="buttons">
        <button class="button zoro-btn">LOCATION</button>
        <button class="button zoro-btn zoro-btn-msg">MESSAGE</button>
      </div>

      <div class="analytics">
        <div class="data"><i class='bx bx-heart'></i>
          <span class="number">1.6B</span>
        </div>
        <div class="data"><i class='bx bx-message-rounded' ></i>
          <span class="number">56M</span>
        </div>
        <div class="data"><i class='bx bx-share' ></i>
          <span class="number">89M</span>
        </div>
      </div>
    </div>

    <!-- saaannjiiiii -->

    <div class="profile-card sanji">
      <div class="image sanji-img">
        <img src="img/sanji.jpeg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="doa">DEAD OR ALIVE</span>
        <span class="name">VINSMOKE SANJI</span>
        <span class="bounty">฿ 1,032,000,000</span>
      </div> 

      <div class="media-buttons">
        <a href="#" class="link sanji-icon"><i class='bx bxl-meta' ></i></i></a>
        <a href="#" class="link sanji-icon"><i class='bx bxl-twitter' ></i></i></a>
        <a href="#" class="link sanji-icon"><i class='bx bxl-instagram' ></i></i></a>
        <a href="#" class="link sanji-icon"><i class='bx bxl-youtube' ></i></i></a>
      </div>

      <div class="buttons">
        <button class="button sanji-btn">LOCATION</button>
        <button class="button sanji-btn sanji-btn-msg">MESSAGE</button>
      </div>

      <div class="analytics">
        <div class="data"><i class='bx bx-heart'></i>
          <span class="number">1.2B</span>
        </div>
        <div class="data"><i class='bx bx-message-rounded' ></i>
          <span class="number">12M</span>
        </div>
        <div class="data"><i class='bx bx-share' ></i>
          <span class="number">76M</span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
